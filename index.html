	<script>

	window.addEventListener('scroll', function() {
	  var el = document.querySelector('.contain');
	  
	  if(window.scrollY >= 50) el.classList.add('sh');
	  else el.classList.remove('sh');
	}); 


	window.addEventListener('scroll', function() {
	  var el = document.querySelector('.contain1');
	  
	  if(window.scrollY >= 300) el.classList.add('shown');
	  else el.classList.remove('shown');
	});




    function play() {
        var audio = document.getElementById('mu');
        if (audio.paused) {
            audio.play();
            $('#play').removeClass('c')
            $('#play').addClass('p')
        }else{
            audio.pause();
            audio.currentTime = 0
            $('#play').addClass('c')
            $('#play').removeClass('p')
        }
    }
	</script>
